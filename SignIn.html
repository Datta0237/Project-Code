<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="signin">
        <img src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_Logo_dark-bg_circle-green_horizontal-lockup_registered_RGB.svg" alt="">
        <h1>Welcome Back</h1>

        <form action="">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email">
            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="Password">
            <p><u>Forgot Password?</u></p>
            <button id="in" type="submit">Sign in</button>
            <p>Not a member?</p>
            <a href="signup.html">Sign up here to unlock the best of Tripadvisor</a>
            <h6>By proceeding, you agree to our Terms of Use and confirm you have read our Privacy and Cookie Statement. <br>
                This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</h6>


        </form>
    </div>
    
</body>
</html>
<script src="signin.js"></script>
